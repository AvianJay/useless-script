<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bot.user.name }} | Discord 機器人</title>
    <script src="./static/js/main.js"></script>
</head>

<body>
    <div>
        <!-- navbar -->
        <img id="botavatar" src="" alt="{{ bot.user.name }}" style="width:100px; height:100px; border-radius:50%;">
        <h1 id="botname">{{ bot.user.name }}</h1>
        <a href="https://discord.com/oauth2/authorize?client_id={{ bot.user.id }}" target="_blank">邀請機器人</a>
        <a href="/privacy-policy" target="_blank">隱私政策</a>
        <a href="/terms-of-service" target="_blank">使用條款</a>
    </div>
    <div>
        <p id="uptimetext">上線時間: 請稍候...</p>
        <div id="botstatus">請稍候...</div>
        <button id="invitebtn" style="display:none;" onclick="inviteBot()">邀請機器人</button>
    </div>
</body>

</html>
