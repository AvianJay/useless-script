<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bot.user.name }} | Discord 機器人</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./static/js/main.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">
            <img id="nav-avatar" src="" alt="Logo"
                style="width: 30px; height: 30px; border-radius: 50%; display: none;">
            <span id="nav-name">{{ bot.user.name }}</span>
        </a>
        <div class="nav-links">
            <a href="/privacy-policy">隱私政策</a>
            <a href="/terms-of-service">使用條款</a>
        </div>
    </nav>

    <section class="hero">
        <img id="botavatar" class="bot-avatar" src="" alt="{{ bot.user.name }}">
        <h1 id="botname">{{ bot.user.name }}</h1>
        <div id="botstatus-badge" class="status-badge">載入中...</div>
        <br>
        <a id="invitebtn" href="#" target="_blank" class="btn-invite hidden" onclick="inviteBot(event)">邀請機器人</a>
    </section>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-servers">-</div>
                <div class="stat-label">伺服器</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-users">-</div>
                <div class="stat-label">用戶</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-install">-</div>
                <div class="stat-label">安裝數</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-ping">-</div>
                <div class="stat-label">延遲</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-uptime">-</div>
                <div class="stat-label">運行時間</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-version">-</div>
                <div class="stat-label">版本</div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 {{ bot.user.name }}. All rights reserved.</p>
    </footer>
</body>

</html>
