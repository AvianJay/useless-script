<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ gtag }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', '{{ gtag }}');
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="{{ url_for('static', filename='js/fp.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/webverify.js') }}" defer></script>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <img id="nav-avatar" src="{{ bot.user.avatar.url }}" alt="Logo"
                style="width: 30px; height: 30px; border-radius: 50%; display: none;">
            <span id="nav-name">{{ bot.user.name }}</span>
        </a>
        <div class="nav-links">
            <a href="/" class="active">首頁</a>
            <a href="/contribute-feed-grass">投稿草飼圖</a>
            <a href="/privacy-policy">隱私政策</a>
            <a href="/terms-of-service">使用條款</a>
        </div>
    </nav>

    <div class="container" style="max-width: 800px; margin-top: 2rem;">
        {% if error %}
        <h1 style="margin-bottom: 1.5rem; text-align: center;">{{ error }}</h1>
        {% else %}
        <h1 id="pptitle" style="margin-bottom: 1.5rem; text-align: center;">{{ guild_name }} 驗證</h1>
        <div style="background-color: var(--bg-secondary); padding: 2rem; border-radius: 8px;">
            <form id="verify-form" method="POST" action="/server-verify">
                <input type="hidden" name="method" id="captcha-method" value="{{ captcha_type }}">
                <input type="hidden" name="token" id="captcha-token" value="">
                <input type="hidden" name="auth_token" value="{{ request.args.get('auth_token') }}">
                <input type="hidden" name="fingerprint" id="fingerprint" value="">
            </form>
            {% if captcha_type == "turnstile" %}
            <div class="cf-turnstile" data-sitekey="{{ site_key_turnstile }}" data-callback="turnstileCallback"></div>
            {% elif captcha_type == "recaptcha" %}
            <div class="g-recaptcha" data-sitekey="{{ site_key_recaptcha }}" data-callback="reCaptchaCallback"></div>
            {% else %}
            <p>自動驗證中...</p>
            <script>
                window.onload = function () {
                    document.getElementById('captcha-method').value = 'none';
                    directVerify();
                };
            </script>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 {{ bot.user.name }}. All rights reserved.</p>
    </footer>
</body>

</html>
