<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂動態狀態授權</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% if gtag %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ gtag }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '{{ gtag }}');
    </script>
    {% endif %}
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            {% if bot.user.avatar %}
            <img id="nav-avatar" src="{{ bot.user.avatar.url }}" alt="Logo"
                style="width: 30px; height: 30px; border-radius: 50%;">
            {% endif %}
            <span id="nav-name">{{ bot.user.name }}</span>
        </a>
        <div class="nav-links">
            <a href="/">首頁</a>
            <a href="/privacy-policy">隱私政策</a>
            <a href="/terms-of-service">使用條款</a>
        </div>
    </nav>

    <div class="container" style="max-width: 520px; margin-top: 4rem; text-align: center;">
        {% if success %}
        <div style="background-color: var(--bg-secondary); padding: 2.5rem; border-radius: 12px;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">✅</div>
            <h1 style="color: #43b581; margin-bottom: 1rem;">{{ message }}</h1>
            <p style="color: var(--text-secondary);">你可以關閉此頁面並回到 Discord。</p>
        </div>
        {% else %}
        <div style="background-color: var(--bg-secondary); padding: 2.5rem; border-radius: 12px;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">❌</div>
            <h1 style="color: #f04747; margin-bottom: 1rem;">{{ message }}</h1>
            <p style="color: var(--text-secondary);">請回到 Discord 重試。</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
